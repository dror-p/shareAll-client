<div class="login-form-wrapper">
    <form class="login=-form" [formGroup]="login" (ngSubmit)="onSubmit()"> 
        <div>
        <h2 class="title">התחברות</h2>
        <h3 class="subtitle">הזן את הפרטים כדי להתחבר</h3>
        <mat-form-field appearance="outline">
            <mat-label>כתובת מייל</mat-label>
            <input matInput placeholder="your@mail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>סיסמה</mat-label>
            <input matInput placeholder="הקלד סיסמה" formControlName="password">
            <mat-hint  align="end">שכחתי סיסמה</mat-hint>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
        <button class="login-button" type="button" mat-flat-button color="primary" type="submit">התחבר</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <p>לא רשום? <a routerLink='/signin'>להרשמה</a></p>
        
    </div>
        <div class="social-button" fxLayout="row" fxLayoutAlign="center center">
                <button type="button" mat-icon-button (click)="signInWithGoogle()" ><mat-icon svgIcon="google"></mat-icon></button>
                <button type="button" mat-icon-button (click)="signInWithFB()" ><mat-icon svgIcon="facebook"></mat-icon></button>
        </div>
        </div>
<!-- 
        <div *ngIf="loggedIn === true">
            
        </div> -->
    </form>
</div>

<div class="Rectangle-Copy" *ngIf="currProduct">
  <div fxLayout="row">
    <h1 fxLayout="column" mat-dialog-title class="name">{{currProduct.name}}</h1>
    <mat-label fxLayout="column" class="name" *ngIf="currProduct.category">קטגוריה: {{currProduct.category}}</mat-label>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-between start" class="popup">

  <div fxLayout="column" fxLayoutAlign="end start" style="margin: 10px;">
    <div mat-dialog-content *ngIf="currProduct.description">
      <mat-label>{{currProduct.description}}</mat-label>
    </div>
    <mat-form-field appearance="fill" style="margin-top: 20px">
      <mat-label>בחר טווח השכרה</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </div>
</div>
<div >
  <button class="inner-button" style="margin-bottom: 20px" mat-raised-button (click)="submitRequst()">
בקש
  </button>
</div>
